<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom List Icons</title>
  <style>
    /* HazÄ±r simge (Default List Style) */
    .default-list {
      list-style-type: square; /* Disc, circle, square gibi deÄŸerler */
    }

    /* Resim ile simge (Image List Style) */
    .image-list {
      list-style-image: url('https://via.placeholder.com/15'); /* Simge resmi */
    }

    /* Ã–zelleÅŸtirilmiÅŸ simge (Custom Icon List Style) */
    .custom-list li {
      list-style: none; /* VarsayÄ±lan simgeyi kaldÄ±r */
    }

    .custom-list li::before {
      content: "â˜… "; /* YÄ±ldÄ±z simgesi */
      color: orange;
      font-size: 18px;
      margin-right: 10px;
    }

    /* Emoji ile simge (Emoji List Style) */
    .emoji-list li {
      list-style: none; /* VarsayÄ±lan simgeyi kaldÄ±r */
    }

    .emoji-list li::before {
      content: "ðŸŽ¯ "; /* Emoji simgesi */
      font-size: 18px;
      margin-right: 10px;
    }

    /* FontAwesome ile simge (FontAwesome Icon List Style) */
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    .fa-list li {
      list-style: none; /* VarsayÄ±lan simgeyi kaldÄ±r */
    }

    .fa-list li::before {
      content: "\f005"; /* FontAwesome yÄ±ldÄ±z ikonu */
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      color: purple;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h3>Default List Style</h3>
  <ul class="default-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h3>Image List Style</h3>
  <ul class="image-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h3>Custom Icon List Style</h3>
  <ul class="custom-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h3>Emoji List Style</h3>
  <ul class="emoji-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <h3>FontAwesome Icon List Style</h3>
  <ul class="fa-list">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>
</body>
</html>
