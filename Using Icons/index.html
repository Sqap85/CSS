<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icons</title>
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* CSS ile ikonları stilize etme */
    i {
      color: #3498db;         /* İkon rengini mavi yap */
      font-size: 40px;        /* İkon boyutunu büyüt */
      margin-right: 10px;     /* İkonlar arasında boşluk bırak */
    }

    /* Hover efekti */
    i:hover {
      color: #e74c3c;         /* Üzerine gelindiğinde renk değiştir */
    }
  </style>
</head>
<body>

  <h1>Font Awesome İkonları</h1>
  
  <p><i class="fas fa-home"></i> Ana Sayfa</p>
  <p><i class="fas fa-phone-alt"></i> Telefon</p>
  <p><i class="fas fa-envelope"></i> E-posta</p>
  <p><i class="fas fa-user"></i> Kullanıcı Profilim</p>
  <p><i class="fas fa-cog"></i> Ayarlar</p>

  <h2>SVG İkon Örneği</h2>
  <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
    <path d="M12 0L9.5 4H2l7 5-2.5 7L12 12l5.5 4.5L17 9l7-5h-7.5z"></path>
  </svg>

  <h2>Harici SVG İkon</h2>
  <!-- Burada "icon.svg" dosyasını kullanabilirsiniz -->
  <!-- <img src="icon.svg" alt="Icon"> -->

</body>
</html>
