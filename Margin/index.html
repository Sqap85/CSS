<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Margin Examples</title>
  <style>
    /* CSS’de margin, bir HTML öğesinin etrafındaki dış boşlukları ayarlamak için kullanılır. Margin, bir öğeyi diğer öğelerden uzaklaştırmak veya belirli bir konumlandırma sağlamak amacıyla kullanılır. 
    
    	•	margin: Bir öğenin dış boşluğunu ayarlar (diğer öğelerle mesafesi).
	•	padding: Bir öğenin içeriği ile kenarları arasındaki boşluğu ayarlar.
    */
    /* Örnek kutu stili */
    .box {
      width: 200px;                /* Genişlik: 200px */
      height: 100px;               /* Yükseklik: 100px */
      background-color: #FF5722;   /* Arka plan rengi: Turuncu */
      color: white;                /* Yazı rengi: Beyaz */
      text-align: center;          /* Yazıyı yatayda ortala */
      line-height: 100px;          /* Yazıyı dikeyde ortala */
      font-family: Arial, sans-serif;
      margin: 10px;                /* Tüm kenarlar için 10px boşluk */
    }

    /* Tüm kenarlar için farklı margin değerleri */
    .different-margins {
      margin: 10px 20px 30px 40px; /* Üst: 10px, Sağ: 20px, Alt: 30px, Sol: 40px */
      background-color: lightblue; /* Arka plan rengi: Açık mavi */
    }

    /* Sağ ve sol için farklı, üst ve alt için aynı */
    .horizontal-vertical {
      margin: 20px 40px;           /* Üst ve alt: 20px, Sağ ve sol: 40px */
      background-color: lightgreen; /* Arka plan rengi: Açık yeşil */
    }

    /* Üst, sağ-sol ve alt için farklı margin */
    .custom-values {
      margin: 30px 50px 70px;      /* Üst: 30px, Sağ ve sol: 50px, Alt: 70px */
      background-color: lightcoral; /* Arka plan rengi: Açık kırmızı */
    }

    /* Otomatik hizalama */
    .auto-margin {
      margin: 20px auto;           /* Üst ve alt: 20px, Sağ ve sol: otomatik */
      background-color: lightgoldenrodyellow; /* Arka plan rengi: Açık sarı */
    }

    /* Kenar bazlı margin */
    .individual-margins {
      margin-top: 10px;            /* Üst boşluk */
      margin-right: 15px;          /* Sağ boşluk */
      margin-bottom: 20px;         /* Alt boşluk */
      margin-left: 25px;           /* Sol boşluk */
      background-color: lightpink; /* Arka plan rengi: Açık pembe */
    }
  </style>
</head>
<body>
  <div class="box">Margin: 10px</div>
  <div class="different-margins">10px 20px 30px 40px</div>
  <div class="horizontal-vertical">20px 40px</div>
  <div class="custom-values">30px 50px 70px</div>
  <div class="auto-margin">Auto Margin</div>
  <div class="individual-margins">Top 10px, Right 15px, Bottom 20px, Left 25px</div>
</body>
</html>
