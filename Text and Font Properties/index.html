<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Text and Font Properties</title>
  <style>
    /* Text properties */
    .text-example {
      color: #4CAF50;             /* Metin rengini ayarlar */
      text-align: center;         /* Metni yatayda ortalar */
      text-decoration: underline; /* Metnin altını çizer */
      text-transform: uppercase;  /* Metni tamamen büyük harfe çevirir */
      letter-spacing: 2px;        /* Harfler arasındaki boşluğu ayarlar */
      line-height: 1.5;           /* Satır yüksekliğini belirler */
      word-spacing: 4px;          /* Kelimeler arasındaki boşluğu ayarlar */
      white-space: nowrap;        /* Satır sonlarında metnin kırılmasını engeller */
      text-indent: 30px;          /* Paragraf başı girintisini ayarlar */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Metne gölge ekler */
      vertical-align: middle;     /* Satır içindeki öğeleri dikeyde ortalar */
      font-size: 20px;            /* Yazı boyutunu ayarlar */
    }

    /* Font properties */
    .font-example {
      font-family: 'Arial', sans-serif; /* Yazı tipini belirler */
      font-size: 18px;                 /* Yazı boyutunu belirler */
      font-weight: bold;               /* Yazıyı kalın yapar */
      font-style: italic;              /* Yazıyı italik yapar */
      font-variant: small-caps;        /* Küçük harflerle yazılmış büyük harf gibi görünmesini sağlar */
      font-stretch: condensed;         /* Yazı tipini sıkıştırır */
    }
  </style>
</head>
<body>
  <div class="text-example">
    <p>This is a text example with various text properties.</p>
  </div>

  <div class="font-example">
    <p>This is a font example with different font properties.</p>
  </div>
</body>
</html>
