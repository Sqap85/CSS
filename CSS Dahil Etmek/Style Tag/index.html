<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Tag Example</title>
    
    <!-- İç CSS ile stil tanımlama -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #555;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Webpage</h1>
    <p>This webpage uses a <strong>style</strong> tag to define CSS rules.</p>
</body>
</html>
