<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dikey Menü Örneği (ul li)</title>
  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    /* Menü stili */
    .menu {
      width: 150px; /* Menü genişliği */
      height: auto;
      background-color: #333; /* Menü arka plan rengi */
      padding-top: 8px; /* Üstten biraz boşluk */
      padding-bottom: 8px;
      border-radius: 3%;
      margin-left: 10px;
      list-style-type: none; /* Liste noktalarını kaldır */
      padding-left: 0; /* Menü öğelerinin sola yaslanmasını sağlamak için padding */
    }

    /* Menü öğeleri */
    .menu li {
       /* Liste elemanları arasına boşluk */
      text-align: left; /* Menü öğelerini sola yasla */
      padding: 5px;
      
    }

    .menu a {
      display: block; /* Bağlantıyı blok yapmak, böylece alt alta sıralanır */
      color: white; /* Bağlantı metni rengi */
      padding: 10px; /* İç boşluk */
      text-decoration: none; /* Bağlantı alt çizgisi yok */
      font-size: 18px; /* Yazı boyutu */
      background-color: #333; /* Arka plan rengi */
      border-radius: 4px; /* Köşe yuvarlama */
    }

    /* Menü öğesine hover efekti */
    .menu a:hover {
      background-color: #575757; /* Üzerine gelindiğinde arka plan rengi değişir */
    }
  </style>
</head>
<body>

  <!-- Dikey Menü -->
  <ul class="menu">
    <li><a href="#home">Ana Sayfa</a></li>
    <li><a href="#services">Hizmetler</a></li>
    <li><a href="#about">Hakkında</a></li>
    <li><a href="#contact">İletişim</a></li>
  </ul>

</body>
</html>
