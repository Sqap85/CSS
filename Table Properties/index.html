<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Table Properties Example</title>
  <style>
    /* Genel tablo ayarları */
    table {
      width: 90%;                  /* Tablo genişliği */
      margin: 20px auto;           /* Ortalamak için margin */
      border-collapse: collapse;   /* Hücre sınırlarını birleştir */
      border: 2px solid #333;      /* Genel tablo sınırı */
      font-family: Arial, sans-serif; /* Daha güzel bir font */
    }

    /* Tablo başlıkları */
    th {
        border-right: 3px solid pink; /* Sütunlar arasında çizgi */
        
      background-color: #4a4a4a;   /* Başlık arka plan rengi (koyu gri) */
      color: white;                /* Yazı rengi beyaz */
      font-weight: bold;           /* Kalın yazı tipi */
      text-align: center;          /* Ortalanmış metin */
      padding: 15px;               /* İç boşluk */
    }

    th:last-child{
        border-right: none; /* Son sütundaki çizgiyi kaldır */
      }

    /* Tablo hücreleri */
    td {
      border: 1px solid #333;      /* Hücre sınırları */
      padding: 10px;               /* İç boşluk */
      text-align: left;            /* Sol hizalı metin */
      vertical-align: middle;      /* Orta dikey hizalama */
    }


    /* Zebra deseni: Çift satırlar */
    tr:nth-child(even) {
      background-color: #eaeaea;   /* Çift satır arka plan rengi (açık gri) */
    }

    /* Zebra deseni: Tek satırlar */
    tr:nth-child(odd) {
      background-color: white;     /* Tek satır arka plan rengi (beyaz) */
    }

    /* Satırların hover durumunda renk değişimi */
    tr:hover {
      background-color: pink;    /* Hover durumunda satır arka plan rengi */
    }

    /* Caption ayarları */
    caption {
      caption-side: top;           /* Tablo başlığı üstte */
      font-size: 1.5em;            /* Yazı tipi boyutu */
      font-weight: bold;           /* Kalın yazı */
      margin-bottom: 10px;         /* Alt boşluk */
    }
  </style>
</head>
<body>

  <!-- Tablo -->
  <table>
    <caption>Monthly Sales Report</caption>
    <thead>
      <tr>
        <th>Month</th>
        <th>Sales</th>
        <th>Change</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>January</td>
        <td>$10,000</td>
        <td>+5%</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$12,000</td>
        <td>+20%</td>
      </tr>
      <tr>
        <td>March</td>
        <td>$8,000</td>
        <td>-10%</td>
      </tr>
      <tr>
        <td>April</td>
        <td></td> <!-- Empty cell -->
        <td>---</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
